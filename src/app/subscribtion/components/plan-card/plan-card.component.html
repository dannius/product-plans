<mat-card class="h-100 d-flex flex-column">
  <mat-card-header>
    <mat-card-title class="mb-4">{{ subscription.name }}</mat-card-title>
    <mat-card-subtitle *ngFor="let feature of subscription.features" class="mb-3"> - {{ feature }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions class="mt-auto d-flex mb-3">
    <button (click)="showPlan()" class="m-auto pl-5 pr-5" mat-raised-button color="primary">Primary</button>
  </mat-card-actions>
</mat-card>
